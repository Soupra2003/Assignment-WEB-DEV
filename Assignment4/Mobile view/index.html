<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook | Mobile-view</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="main">
            <img src="facebook.png" alt="front-page">
            <p>English  -   हिन्दी    - <span>More..... </span></p>
            <div class="login">
                <input type="text" placeholder="Phone number or email address" >
                <input type="password" placeholder="Password">
                <div class="login-button">
                   <button>LOG IN</button>
                </div>
            </div>
            <h5>Forgotten password ?</h5>
            <div class="divide">
               <div class="line"></div>
               <div class="or">OR</div>
               <div class="line"></div>
            </div>
            <div class="new-account">
                <button id="new">CREATE NEW FACEBOOK ACCOUNT</button>
            </div>
        </div>
    </center>
    
</body>
</html>
