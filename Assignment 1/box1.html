<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box alignment</title>
    <style>
        table,
        td {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table style="width: 420px ;height:420px;">
        <tr>
            <td valign="top" colspan="6">Welcome to the programming</td>
            <td valign="top" align="right" rowspan="6">A</td>
        </tr>
        <tr>
            <td rowspan="6">C</td>
            <td valign="bottom" align="right" colspan="4">B</td>
            <td valign="top" align="right" rowspan="4">K</td>
        </tr>
        <tr>
            <td rowspan="4">D</td>
            <td valign="top" colspan="2">L</td>
            <td valign="top" rowspan="2">G</td>
        </tr>
        <tr>
            <td align="middle"rowspan="2">E</td>
            <td valign="bottom" align="right">F</td>
        </tr>
        <tr>
            <td valign="top" align="right" colspan="2">H</td>
        </tr>
        <tr>
            <td align="middle" valign="bottom" colspan="4">I</td>
        </tr>
        <tr>
            <td valign="top" colspan="6">J</td>
        </tr>
    </table>
</body>
</html>
